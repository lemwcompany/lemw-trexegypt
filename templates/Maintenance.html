<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L E MW - Maintenance</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            background: url('M.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 10px 0;
            border-radius: 0 0 10px 10px;
        }

        .navbar-brand img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }

        .hero {
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('M.jpg') no-repeat center center fixed;
            background-size: contain;
        }

        .content {
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
        }

        .btn-emergency, .btn-book {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            color: white;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .btn-emergency {
            background-color: #ff3b3b;
        }

        .btn-emergency:hover {
            background-color: #ff1a1a;
        }

        .btn-book {
            background-color: #4caf50;
        }

        .btn-book:hover {
            background-color: #45a049;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 15px 0;
            position: relative;
        }

        footer p {
            margin: 0;
            font-size: 0.8rem;
        }

        /* Media queries لتعديل حجم العناصر للشاشات الصغيرة */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .btn-emergency, .btn-book {
                font-size: 1rem;
                padding: 8px 16px;
            }
            .hero {
                height: 60vh;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            .btn-emergency, .btn-book {
                font-size: 0.9rem;
                padding: 6px 12px;
            }
            .hero {
                height: 50vh;
            }
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo.jpeg" alt="Company Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="hero">
    <div class="content">
        <h1>Emergency Maintenance Service</h1>
        <p>Need help with your T-REX? Get immediate assistance!</p>
        
        <!-- زر الطوارئ -->
        <a href="tel:+201507032384" class="btn btn-emergency">Emergency Call</a>
        
        <!-- زر حجز دورية صيانة -->
        <a href="https://wa.me/201507032384?text=I%20want%20to%20book%20a%20maintenance%20appointment" target="_blank" class="btn btn-book">Book Maintenance</a>
    </div>
</div>

<footer>
    <div class="container text-center">
        <p>&copy; 2025 L E MW. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
