<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L E MW - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            color: #333;
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.9);
            transition: background-color 0.3s ease;
        }

        .navbar.scrolled {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            display: flex;
        }

        .slideshow img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slideshow img.active {
            opacity: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            background-color: rgba(128, 128, 128, 0.5);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #fff;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #fff;
        }

        .btn-primary {
            background-color: #000;
            padding: 10px 20px;
            border: none;
            transition: background-color 0.3s ease;
            margin: 5px;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #555;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 10px 0;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .footer-content {
            position: relative;
            z-index: 2;
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
        }

        .footer-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-image: url('your-background-image.jpg'); /* استخدم مسار الصورة هنا */
            background-size: cover;
            opacity: 0.3;
        }

        .logo {
            border-radius: 50%;
            width: 60px;
            height: 60px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="logo.jpeg" alt="Company Logo" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="services.html">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="hero">
        <div class="slideshow">
            <img src="1.jpg" class="active" alt="Slide 1">
            <img src="2.jpg" alt="Slide 2">
            <img src="3.jpg" alt="Slide 3">
            <img src="5.jpg" alt="Slide 4">
            <img src="6.jpg" alt="Slide 5">
        </div>

        <div class="content">
            <h1>Welcome to L E MW</h1>
            <p>Your trusted agent for T-REX Campagna in Egypt.</p>
            <a href="T-REX RR.html" class="btn btn-primary">Explore Our T-REX RR</a>
            <a href="Customize Your T-REX RR.html" class="btn btn-primary">Customize Your T-REX RR</a>
        </div>
    </div>

    <footer>
        <div class="footer-background"></div>
        <div class="footer-content">
            <p>&copy; 2025 L E MW. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        // Change navbar color on scroll
        window.addEventListener('scroll', function () {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 10) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Slideshow functionality
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slideshow img');
        const totalSlides = slides.length;

        function showSlides() {
            slides.forEach((slide, index) => {
                slide.classList.remove('active');
            });
            slides[slideIndex].classList.add('active');
            slideIndex = (slideIndex + 1) % totalSlides;
        }

        setInterval(showSlides, 4000); // تغيير كل 4 ثوانٍ
    </script>
</body>

</html>
